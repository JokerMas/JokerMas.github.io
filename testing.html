    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="Cambodia express, Everex express" />
        <meta name="description" content="Logistic company in cambodia" />
        <meta name="author" content="Vann bonath" />
        <link
          rel="icon"
          type="image/png"
          href="assets/images/Logo-everex.png"
        />
        <title>Everex Express</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
        />
      </head>
      <body>
        <style>
          .intro-text {
            width: 30%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-in-out;
          }
          .intro-appear {
            transform: translateY(0px);
            opacity: 1;
          }
        </style>
        <header>
          <img
            style="width: 100vw; height: 100vh"
            src="assets/images/big M.jpg"
            alt=""
          />
        </header>
        <div class="intro">
          <div class="intro-title">
            <h2>appear Effect</h2>
          </div>
          <div class="intro-content">
            <div class="intro-text">
              <h2>Take amzing shoots</h2>
              <p>
                iaosdoiajsdoiajsdoiajsdoiajsdoiajsdoijasoidjaoisjdoaijsdoajsdojaosidasjdiooaijsdijasasdasdasdasdasdasd
              </p>
            </div>
            <img
              style="width: 100vw; height: 100vh"
              src="assets/images/big M.jpg"
              alt=""
            />
          </div>
        </div>
      </body>
      <script>
        function scrollAppear() {
          var introText = document.querySelector('.intro-text');
          var introPosition = introText.getBoundingClientRect().top;
          var screenPosition = window.innerHeight / 2;

          if (introPosition < screenPosition) {
            introText.classList.add('intro-appear');
          }
        }
        window.addEventListener('scroll', scrollAppear);
      </script>
    </html>
  </body>
